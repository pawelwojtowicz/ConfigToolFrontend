<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-app="configurationApp" layout="column">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-material.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/configurationFrontend.min.js"></script>
        <!--XXX Live reload placeholder XXX-->
        

    
        <md-toolbar>
            <h1>Configuration tool</h1>
        </md-toolbar>
        <div class="container" layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
                <div ng-controller="navigationController as vm">
                    <md-list>
                        <md-list-item ng-repeat="navigationOption in vm.navigationMenu">
                            <md-button ng-click="vm.goTo(navigationOption.pageName)">{{navigationOption.buttonCaption}}</md-button>     
                        </md-list-item>
                    </md-list>
                </div>                
            </md-sidenav>
            <md-content id="content" flex>
                <div ng-view></div>
            </md-content>
        </div>		
    </body>
</html>
