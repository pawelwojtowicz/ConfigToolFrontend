<div>
    <table border="1" style="width:100%">
        <tr>
            <td>Name</td><td>Description</td><td>Actions</td>
        </tr>
        <tr ng-repeat="configuration in vm.configurationList">
            <td>{{configuration.name}}</td>
            <td>{{configuration.description}}</td>
            <td>
                <md-icon md-svg-src="/assets/edit.svg" aria-label="Edit " ng-click="vm.updateConfiguration(configuration.configurationId)"></md-icon>
                <md-icon md-svg-src="/assets/delete.svg" aria-label="Edit " ng-click="vm.deleteConfiguration(configuration.configurationId)"></md-icon>    
            </td>
        </tr>
    </table>
    <md-button class="md-primary md-raised" ng-click="vm.addNewConfiguration()">Add new configuration</md-button>
</div>
